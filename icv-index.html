<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cv-index.css">
</head>
<body>
    <div class="cv-platform">
        <div class="cv-header">
            <div class="cv-header-photo"></div>
            <div class="cv-header-menu"></div>
        </div>
        <div class="cv-slider">
            <div class="cv-slider-paragraph"></div>
            <div class="cv-slider-sub-paragraph"></div>
        </div>
        <div class="cv-builder">
            <div class="cv-builder-leftside-ribbon"></div>
            <div class="cv-builder-personal-info">
                <div class="cv-info"></div>
                <div class="cv-toolbox"></div>
            </div>
            <div class="cv-builder-main">
                <div class="cv-main-name"></div>
                <div class="cv-main-job"></div>
                <div class="cv-main-skills"></div>
                <div class="cv-main-knowledge"></div>
                <div class="cv-main-hobbies-distinctions"></div>
            </div>
        </div>
        <div class="cv-footer">
            <div class="cv-footer-copyright"></div>
            <div class="cv-footer-social"></div>
            <div class="cv-footer-chatbox"></div>
        </div>
    </div>
    
</body>
</html>
